services:
  # ------------------------------------------------
  # 1. AUTHORS DATABASE (Mapped to Port 5432)
  # ------------------------------------------------
  postgres-authors:
    image: postgres:16
    container_name: db_authors
    restart: unless-stopped
    ports:
      - "5432:5432"  # Host Port 5432 -> Container Port 5432
    environment:
      POSTGRES_DB: authors_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - vol_authors:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------
  # 2. BOOKS INSTANCE 1 DATABASE (Mapped to Port 5433)
  # ------------------------------------------------
  postgres-books-1:
    image: postgres:16
    container_name: db_books_1
    restart: unless-stopped
    ports:
      - "5433:5432"  # <--- CRITICAL: Host Port 5433 -> Container Port 5432
    environment:
      POSTGRES_DB: books_1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - vol_books_1:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

