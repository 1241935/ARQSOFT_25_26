  # ------------------------------------------------
  # 4. RABBITMQ (Mapped to Port 5672)
  # ------------------------------------------------
  global-rabbitmq:
    image: rabbitmq:3-management
    container_name: global_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

